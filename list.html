<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
         <table class="table table-hover">
         	<tr>
         		<th>Name</th>
         		<th>Email</th>
         		<th>Phone_no</th>
         		<th>Password</th>
         	</tr>
                
                {{ range $key, $value := .}}

         	<tr>
         		<td>{{ .Name }}</td>
         		<td>{{ .Email }}</td>
         		<td>{{ .Phone_no }}</td>
         		<td>{{ .Password }}</td>
         	</tr>

         	{{ end }}
         	
         </table>
</body>
</html>
